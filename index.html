<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
<header>
    <h1>Calculadora</h1>
    <form>
        <input type="number" class="num1" id="num1" placeholder="Insira o primeiro valor"></input>
        <input type="number" class="num2" id="num2" placeholder="Insira o segundo valor"></input>
        <div class="buttons">
            <button type="button" id="soma" class="buttonPlus" onclick="operacao('+')">+</button>
            <button type="button" id="sub" class="buttonSub" onclick="operacao('-')">-</button>
            <button type="button" id="mult" class="buttonMult" onclick="operacao('*')">ร</button>
            <button type="button" id="div" class="buttonDiv" onclick="operacao('/')">รท</button>
        </div>

        <input id="result" type="number" disabled placeholder="Resultado"></input>

        <button type="reset" class="buttonReset"><span class="gg-trash"></span></button>
    </form>
</header>

<script>
    function operacao(op) {
        var num1, num2, soma, sub, mult, div, result, resultado;

        num1 = parseFloat(document.getElementById("num1").value);
        num2 = parseFloat(document.getElementById("num2").value);

        if (op == '+') {
            soma = num1 + num2;
            resultado = soma;
        }

        if (op == '-') {
            sub = num1 - num2;
            resultado = sub;
        }

        if (op == '*') {
            mult = num1 * num2;
            resultado = mult;
        }

        if (op == '/') {
            div = num1 / num2;
            resultado = div;
        }

        document.getElementById("result").value = resultado;


    }
</script>
</body>

</html>
